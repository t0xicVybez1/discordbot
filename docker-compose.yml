version: '3.9'

services:
  # ─────────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: discordbot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: discordbot
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: discordbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U discordbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────
  # Redis Cache + Queue
  # ─────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: discordbot_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ""
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────
  # Lavalink (Music)
  # ─────────────────────────────────────────────
  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4
    container_name: discordbot_lavalink
    restart: unless-stopped
    environment:
      - SERVER_PORT=2333
      - LAVALINK_SERVER_PASSWORD=youshallnotpass
    ports:
      - "2333:2333"
    volumes:
      - ./docker/lavalink/application.yml:/opt/Lavalink/application.yml

  # ─────────────────────────────────────────────
  # API Backend
  # ─────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: discordbot_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://discordbot:secret@postgres:5432/discordbot
      REDIS_URL: redis://redis:6379
    ports:
      - "4000:4000"

  # ─────────────────────────────────────────────
  # Discord Bot
  # ─────────────────────────────────────────────
  bot:
    build:
      context: .
      dockerfile: docker/bot.Dockerfile
    container_name: discordbot_bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
      lavalink:
        condition: service_started
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://discordbot:secret@postgres:5432/discordbot
      REDIS_URL: redis://redis:6379
      LAVALINK_HOST: lavalink
      API_URL: http://api:4000

  # ─────────────────────────────────────────────
  # Web Portal (Next.js)
  # ─────────────────────────────────────────────
  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    container_name: discordbot_web
    restart: unless-stopped
    depends_on:
      - api
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: http://api:4000
      NEXT_PUBLIC_WS_URL: ws://api:4000
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  redis_data:
